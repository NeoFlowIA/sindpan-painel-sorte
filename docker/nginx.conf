server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Não cachear index.html - sempre servir versão mais recente
  location = /index.html {
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Service Worker - não cachear para sempre ter a versão mais recente
  location ~* (sw\.js|workbox-.*\.js)$ {
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Manifest e ícones PWA - cache curto para permitir atualizações
  location ~* (manifest\.json|pwa-.*\.png)$ {
    try_files $uri =404;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  # Cachear assets com hash (JS, CSS, imagens) por 1 ano
  # O Vite já adiciona hash nos nomes dos arquivos, então cache longo é seguro
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|webp|avif)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback (React Router)
  location / {
    try_files $uri $uri/ /index.html;
    # Não cachear outras rotas HTML
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
}
